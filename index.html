<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subiphone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneamount" type="text" class="form-control text-center" value="1" >
                           <button id="addiphone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhonetotal">1200</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subiphonecase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="iPhonecaseamount">
                           <button id="addiphonecase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="caseamount">50</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1250</span></h5>
                        <h5>$ <span id="tax">2</span></h5>
                        <h5>$ <span id="total">1252</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-3 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   
//iPhone mobile for increment
const addAmount = document.getElementById("addiphone");
addAmount.addEventListener("click", function(){
   const result = getInput("iPhoneamount");
   const a = 1200;
   updatebalance("iPhonetotal", a);   
   subtotal("iPhonetotal", a);
   total("total", a);
})

//iPhone mobile for increment
const subAmount = document.getElementById("subiphone");
subAmount.addEventListener("click", function(){
   const result = getInputforsub("iPhoneamount");
   const b = 1200;
   updatebalance("iPhonetotal", -1 * b);
   subtotal("subtotal", -1 * b);
   total("total", -1 * b);
})

//iPhone mobile case for increment
const addiphonecase = document.getElementById("addiphonecase");
addiphonecase.addEventListener("click", function(){
   const result = getInput("iPhonecaseamount");
   const b = 50;
   updatebalance("caseamount", b);
   subtotal("subtotal", b);
   total("total", b);
})

//iPhone mobile case for decrement 
const subiphonecase = document.getElementById("subiphonecase");
subiphonecase.addEventListener("click", function(){
   const result = getInputforsub("iPhonecaseamount");
   const b = 50;
   updatebalance("caseamount", -1 * b);
   subtotal("subtotal", -1 * b);
   total("total", -1 * b);
})

function getInput(id){
   const amount = document.getElementById(id).value;
   const NumberOfiphone = parseInt(amount);
   const total = NumberOfiphone+1;
   document.getElementById(id).value = total;
}

function getInputforsub(id){
   const amount = document.getElementById(id).value;
   const NumberOfiphone = parseInt(amount);
   const total = NumberOfiphone - 1;
   document.getElementById(id).value = total;
}

function updatebalance(id, value){
   const amountofiphone = document.getElementById(id).innerText;
   const Number = parseInt(amountofiphone);
   const totalamount = Number + value;
   document.getElementById(id).innerText = totalamount;
}   

function subtotal(id, value){
   const  c = document.getElementById("subtotal").innerText;
   const x = parseInt(c);
   const e = x + value;
   document.getElementById("subtotal").innerText = e;
}

function total(id, value){
   const  c = document.getElementById("total").innerText;
   const x = parseInt(c);
   const e = x + value;
   document.getElementById("total").innerText = e;
}

</script>
</html>
